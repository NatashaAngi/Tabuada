<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Tabuada</title>
</head>
<body>

<main class="container">
    <h2 class="aviso">Digite um número para gerar a tabuada</h2>
    
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number"> Tabuada do: </label>
            <input type="number" name="number" id="number" placeholder="Adicione um número">
        </div>

        <div class="form-control">
            <label for="multiplicator"> Multiplicar até: </label>
            <input type="number" name="multiplicator" id="multiplicator" >
        </div>

        <input type="submit" value="Multiplicar" class="btn">
    </form>
    
    <div class="multiplication-table">
        <h2 class="title"> Tabuada do número: <span id="numero"></span></h2>
        <div id="multiplication-operations">
            <p class="informe">Por favor, informe um número</p>

        
        </div>
    </div>
</main>
</body>
</html>
